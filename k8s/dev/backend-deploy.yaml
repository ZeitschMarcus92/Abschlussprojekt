apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-backend
  namespace: marcuszeitsch-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-backend
  template:
    metadata:
      labels:
        app: app-backend
    spec:
      containers:
        - name: app-backend
          image: ghcr.io/zeitschmarcus92/kukuk-app-backend:dev-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
